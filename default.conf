server {
	listen [::]:443 ssl ipv6only=on; 
	listen 443 ssl;
	
	ssl_certificate /etc/letsencrypt/live/blog.deepstarr.ml/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/blog.deepstarr.ml/privkey.pem;
	
	server_name www.blog.deepstarr.ml blog.deepstarr.ml;
	
	root /var/www/html;
	index index.php;
	server_tokens off;
	
	location / {
		try_files $uri $uri/ /index.php?$args;
	}
  
	location ~ \.php$ {
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass wordpress:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SCRIPT_NAME $fastcgi_script_name;
	}  
}

server {
	listen 80;
	listen [::]:80;
	
	if ($host = blog.deepstarr.ml ) {
		return 301 https://$host$request_uri;
	}
    
	if ($host = www.blog.deepstarr.ml ) {
		return 301 https://$host$request_uri;
	} 

	server_name blog.deepstarr.ml;
	return 404; 
}
